name: CI Pipeline – ML API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.11 (MANDATORY for sklearn 1.8.0)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 5️⃣ Run basic sanity checks (import + model load)
      - name: Run sanity checks
        run: |
          python - <<EOF
          import sklearn
          print("sklearn version:", sklearn.__version__)
          EOF

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t churn-ml-api .

      # 7️⃣ Run container and test health endpoint
      - name: Run container & test health
        run: |
          docker run -d -p 8000:8000 --name churn-api-test churn-ml-api
          sleep 10
          curl --fail http://localhost:8000/health

      # 8️⃣ Cleanup
      - name: Cleanup
        if: always()
        run: |
          docker stop churn-api-test || true
          docker rm churn-api-test || true
